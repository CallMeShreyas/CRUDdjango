<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table border="2">
            <tr>
                <!-- <th>PrimaryKey</th> -->
                <th> ID</th>
                <th> Name</th>
                <th> Email</th>
                <th> Contact</th>
                <th> Edit </th>
                <th> Delete </th>
            </tr>

            {% for i in employee %}

            <tr>
                <!-- <td>{{i.id}}</td> -->
                <td>{{i.eid}}</td>
                <td>{{i.ename}}</td>
                <td>{{i.eemail}}</td>
                <td>{{i.econtact}}</td>
                <td>
                    <a href='edit/{{ i.id }}'> Edit </a>
                </td>
                <td>
                    <a href='delete/{{ i.id }}'> Remove  </a>
                </td>
            </tr>

            {% endfor %}
        </table>
    </div>
    <a href="/myapp/add">Add Employee</a>

</body>

</html>
